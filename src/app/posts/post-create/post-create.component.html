<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card-header>
    <mat-card-title>New Post:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
      <mat-form-field>
        <mat-label>Post Title</mat-label>
        <input
          matInput
          type="text"
          formControlName="title"
          placeholder="Post Title"
        />
        <mat-error *ngIf="form.get('title').invalid"
          >Please enter a post title.</mat-error
        >
      </mat-form-field>

      <div class="image-picker">
        <button mat-stroked-button type="button" (click)="filePicker.click()">
          ðŸŒ… Pick Image
        </button>
        <input type="file" #filePicker (change)="onImagePicked($event)" />
      </div>

      <div
        class="image-preview"
        *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
      >
        <img [src]="imagePreview" alt="form.value.title" />
      </div>

      <mat-error *ngIf="form.get('image').invalid"
        >Please choose a correct file type JPG, JPEG, or PNG.</mat-error
      >

      <mat-form-field>
        <mat-label>Post Content</mat-label>
        <textarea
          matInput
          rows="6"
          formControlName="content"
          placeholder="Post Content"
        ></textarea>
        <mat-error *ngIf="form.get('content').invalid"
          >Please enter some content.</mat-error
        >
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">
          Save Post
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
