<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card-header>
    <mat-card-title>New Post:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <mat-label>Post Title</mat-label>
        <input
          matInput
          type="text"
          name="title"
          [ngModel]="post?.title"
          required
          #title="ngModel"
        />
        <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Post Content</mat-label>
        <textarea
          matInput
          rows="6"
          name="content"
          [ngModel]="post?.content"
          required
          placeholder="Post Content"
          minlength="3"
          #content="ngModel"
        ></textarea>
        <mat-error *ngIf="content.invalid"
          >Please enter some content.</mat-error
        >
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">
          Save Post
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
